<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Foods App</title>
  <style>
    .card-header span:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5">Foods App</h1>
    <form class="row my-5 justify-content-center">
      <div class="row col-auto">
        <div class="col-auto">
          <label for="name" class="form-label mb-0 align-middle lh-lg">Nome</label>
        </div>
        <div class="col-auto">
          <input type="text" class="form-control" id="name" name="name">
        </div>
      </div>
      <div class="row col-auto">
        <div class="col-auto">
          <label for="price" class="form-label mb-0 align-middle lh-lg">Preço</label>
        </div>
        <div class="col-auto">
          <input type="text" class="form-control" id="price" name="price">
        </div>
      </div>
      <div class="row col-auto">
        <div class="col-auto">
          <label for="category" class="form-label mb-0 align-middle lh-lg">Category</label>
        </div>
        <div class="col-auto">
          <select class="form-control" id="category" name="category_id"></select>
        </div>
      </div>
      <div class="col-auto">
        <input type="submit" class="btn btn-primary" value="Cadastrar">
      </div>
    </form>
    <main class="row row-cols-1 row-cols-md-3 g-4"></main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    const form = document.querySelector('form');
    const main = document.querySelector('main');

    form.onsubmit = (event) => {
      event.preventDefault();

      const food = Object.fromEntries(new FormData(form));

      createFood(food);

      form.reset();
    };

    function createFoodView(food) {
      const view = `<div class="col" id="food-${food.id}">
        <div class="food card">
          <div class="card-header align-middle lh-base text-center fw-bold">
            ${food.name}
            <span 
              class="material-icons-outlined float-end"
              onclick="destroyFood(${food.id})"
            >
              delete
            </span>
          </div>
          <div class="card-body">
            <div>
              Preço: ${food.price.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}
            </div>
            <div>
              Categoria: <span class="badge bg-secondary">${food.category}</span>
            </div>
          </div>
        </div>
      </div>`;

      main.insertAdjacentHTML('beforeend', view);
    }

    async function loadFoods() {

      const url = '/foods';

      const foods = await (await fetch(url)).json();

      for (const food of foods) {
        createFoodView(food);
      }
    }

    async function loadCategories() {
      const select = document.querySelector('#category');

      const url = '/categories';

      const categories = await (await fetch(url)).json();

      for (const category of categories) {
        const option = `<option value="${category.id}">${category.name}</option>`;

        select.insertAdjacentHTML('afterbegin', option);
      }
    }

    async function createFood(food) {
      const url = '/foods';

      const config = {
        method: 'post',
        body: JSON.stringify(food),
        headers: {
          'Content-Type': 'application/json; charset=UTF-8',
        },
      };

      const newFood = await (await fetch(url, config)).json();

      createFoodView(newFood);
    }

    function destroyFood(id) {
      const url = `/foods/${id}`;

      const config = {
        method: 'delete',
      };

      fetch(url, config);

      document.querySelector(`#food-${id}`).remove();
    }

    loadFoods();
    loadCategories();
  </script>
</body>
</html>
