<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Entrar</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Foods App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/signin.html">Entrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup.html">Cadastrar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container position-relative">
    <h1 class="text-center my-5">Entrar</h1>

    <div class="row justify-content-center">
      <form class="col-6">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
    </div>

    <div class="position-absolute top-0 end-0 p-3" style="z-index: 11">
      <div id="liveToast" class="toast bg-warning" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto"></strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script type="module">
    import Auth from './js/auth.js';

    const form = document.querySelector('form');

    function showToast(message) {
      document.querySelector('.toast-header strong').innerText = message;
      const toast = new bootstrap.Toast(document.querySelector('#liveToast'));
      toast.show();
    }

    form.onsubmit = async (event) => {
      event.preventDefault();

      const user = Object.fromEntries(new FormData(form));

      const url = '/signin';

      const configRequest = {
        method: 'post',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(user),
      };

      const { auth, token } = await (await fetch(url, configRequest)).json();

      if (auth) {
        Auth.signin(token);
      } else {
        showToast('Error no login');
      }
    }
  </script>
</body>
</html>
